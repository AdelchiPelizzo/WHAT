<!-- Status Manager -->
<!-- apexContactsForAccount.html -->
<template>
    <lightning-card title="Manage Statuses Label" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <!-- Show table if data exists -->
            <template if:true={records}>
                <lightning-datatable
                        key-field="Id"
                        data={records}
                        columns={columns}
                        onsave={handleSave}
                        draft-values={draftValues}
                >
                </lightning-datatable>
            </template>

            <!-- Show error if present -->
<!--            <template if:true={error}>-->
<!--                <c-error-panel errors={error}></c-error-panel>-->
<!--            </template>-->
        </div>
    </lightning-card>
</template>
