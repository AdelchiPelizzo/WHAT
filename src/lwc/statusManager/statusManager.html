<!-- Status Manager -->
<template>
    <lightning-card title="Manage Availability Statuses">
        <template if:true={records}>
            <lightning-datatable
                    key-field="DeveloperName"
                    data={records}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column>
            </lightning-datatable>

            <div class="slds-p-top_medium slds-align_absolute-center">
                <lightning-button
                        label="Save Changes"
                        onclick={saveDrafts}
                        variant="brand"
                        disabled={saveDisabled}>
                </lightning-button>
            </div>
        </template>

        <template if:true={errors}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">Error</span>
                <p>{errors}</p>
            </div>
        </template>


        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading statuses..."></lightning-spinner>
        </template>
    </lightning-card>
</template>
