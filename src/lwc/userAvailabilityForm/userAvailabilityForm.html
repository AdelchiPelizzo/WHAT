<!-- User Availability Form -->
<template>
    <lightning-quick-action-panel header={greeting}>
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-grid_align-center">

            <!-- RADIO BUTTONS -->
                <lightning-radio-group
                        name="status"
                        label="Set your status here"
                        options={statusOptions}
                        value={selectedStatus}
                        onchange={handleStatusChange}
                        type="button">
                </lightning-radio-group>
            </div>
            <div class="slds-m-top_medium">
                <lightning-textarea
                        label="About Me"
                        value={aboutMe}
                        onchange={handleAboutMeChange}
                        placeholder="Tell your team something about you"
                        class="aboutme-textarea">
                </lightning-textarea>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button
                        variant="brand"
                        label="Save About Me"
                        onclick={saveAboutMe}
                        disabled={isSavingAboutMe}
                        class="slds-m-top_small">
                </lightning-button>
            </div>

            <!-- no footer needed because you autoâ€‘save on change -->
        </div>
    </lightning-quick-action-panel>
</template>
